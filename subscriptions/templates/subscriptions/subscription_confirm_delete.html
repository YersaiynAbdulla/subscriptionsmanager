{% extends 'base.html' %}

{% block title %}Удаление подписки{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить подписку "{{ subscription.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'subscription_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
